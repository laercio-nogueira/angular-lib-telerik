<div class="main-container">
  <sirius-lib-sidebar [ignoreIcon]="true" [isOpen]="isOpen" (clickMenu)="toggleSidebar()" [items]="items"/>
  <div class="main-container--content" [class.open]="isOpen">
    <kendo-gridlayout [gap]="{ cols: 12 }">
      <kendo-gridlayout-item >
        <sirius-lib-header (clickMenu)="toggleSidebar()" />
      </kendo-gridlayout-item>
      <kendo-gridlayout-item>
        <sirius-lib-page/>
      </kendo-gridlayout-item>
    </kendo-gridlayout>
  </div>
</div>
