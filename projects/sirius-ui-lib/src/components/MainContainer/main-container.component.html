<kendo-gridlayout 
  [gap]="{ rows: 6, cols: 10 }" 
  [rows]="[
      { height: 20 },
      { height: 200 },
      { height: 100 },
      { height: 20 },
      { height: 660 }
    ]" 
  [cols]="[
    { width: 270 }, 
    { width: 270 }, 
    { width: 310 }
